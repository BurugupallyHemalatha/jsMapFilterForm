<!DOCTYPE HTML>
<html>
	<head>
		<title>Switch Statement in JavaScript</title>
	</head>
	<body bgcolor="pink">
		<center>
			<h1>Switch Statement in JavaScript</h1>
			<script>
				var marks=60;
				switch(true){
					case marks>90 : result = "A Grade";
					break;
					case marks>75 : result = "B Grade";
					break;
					case marks>60 : result="C Grade";
					break;
					case marks>45 : result="D Grade";
					break;
					case marks>36 : result="E Grade";
					break;
					default : result ="Fail"
				}
				document.write(result)
			</script>
		</center>
	</body>
</html>
